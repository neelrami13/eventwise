name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # User Service - Build & Test
      - name: Install Dependencies - User Service
        working-directory: ./user-service
        run: npm install

      - name: Run Tests - User Service
        working-directory: ./user-service
        run: npm test || echo "No tests defined"

      # Order Service - Build & Test
      - name: Install Dependencies - Order Service
        working-directory: ./order-service
        run: npm install

      - name: Run Tests - Order Service
        working-directory: ./order-service
        run: npm test || echo "No tests defined"

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push User Service
        uses: docker/build-push-action@v5
        with:
          context: ./user-service
          push: true
          tags: neelrami/user-service:latest

      - name: Build & Push Order Service
        uses: docker/build-push-action@v5
        with:
          context: ./order-service
          push: true
          tags: neelrami/order-service:latest
